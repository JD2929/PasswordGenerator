<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <div>
           <form>
            <input type="checkbox" id="lowerCase" name="lowerCase" value="Lowercase">
            <label for="lowerCase"> Do you need lowercase letters?</label><br>
            <input type="checkbox" id="upperCase" name="upperCase" value="Uppercase">
            <label for="upperCase"> Do you need uppercase letters?</label><br>
            <input type="checkbox" id="special" name="special" value="Special Character">
            <label for="special"> Do you need special characters?</label><br>
            <input type="checkbox" id="number" name="number" value="Numbers">
            <label for="number"> Do you need numbers?</label><br>
            <label for="passLength"> How many characters do you need? Pick between 8 and 128.</label><br>
            <input type="number" id="passLength" name="passLength" min="8" max="128" >
          </form>
          
        </div>
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
